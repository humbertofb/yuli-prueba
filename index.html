<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Diarias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h2>Acceso</h2>
        <input type="password" id="password-input" placeholder="Introduce la contraseña">
        <button id="login-btn">Ingresar</button>
        <p id="auth-error" class="auth-error"></p>
    </div>

    <div id="app-container" class="container hidden">
        <h1>Mis Notas para Ti</h1>
        <div class="notebook">
            <div class="notebook-header">
                <button id="new-note-btn">Agregar Nota</button>
                <span id="notification" class="notification hidden">Nueva nota disponible</span>
            </div>
            <div id="notes-container" class="notes-container">
                <!-- Aquí se mostrarán las notas -->
            </div>
        </div>
    </div>

    <!-- Modal para agregar nueva nota -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Nueva Nota</h2>
            <textarea id="note-text" placeholder="Escribe tu nota aquí..."></textarea>
            <label for="note-date">Fecha de publicación:</label>
            <input type="date" id="note-date" value="">
            <button id="save-note-btn">Guardar Nota</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
