<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Diarias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Notas Diarias para Mi Amor</h1>
    </header>
    <main>
        <div id="note-container">
            <!-- Aquí se mostrarán las notas -->
        </div>
        <div id="navigation">
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </div>
        <div id="reactions">
            <button class="reaction">❤️ Me encanta</button>
            <button class="reaction">😂 Me hizo reír</button>
            <button class="reaction">🥰 Qué tierno</button>
        </div>
        <div id="response">
            <textarea id="response-text" placeholder="Escribe tu respuesta aquí..."></textarea>
            <button id="send-response">Enviar</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
